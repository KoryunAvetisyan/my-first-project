<div class="container">
    <div style="margin-top: 20px;">
        <button mat-raised-button style="background-color: #48AE04; color: white;" (click)="openFacultyDialog()">
            Add faculty <mat-icon>add_box</mat-icon>
        </button>
        <table class="example-table mat-elevation-z8" mat-table recycleRows [dataSource]="dataSource"
            style="margin-top: 20px;">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="facultyName">
                <th mat-header-cell *matHeaderCellDef> Faculty name </th>
                <td mat-cell *matCellDef="let element"> {{element.facultyName}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Edit/Delete </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button class="text-success" (click)="editFaculty(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button [matMenuTriggerFor]="menu" mat-icon-button class="text-danger">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
                            <p style="font-size: 12px;">Are you sure?</p>
                            <div style="display: flex; justify-content: space-between;">
                                <button style="margin-right: 10px;" class="btn btn-danger" mat-raised-button>No</button>
                                <button class="btn btn-success" mat-raised-button (click)="deleteFaculty(element.id)">Yes</button>
                            </div>
                        </div>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
