<div class="container">
    <div style="margin-top: 20px;">
        <button mat-raised-button style="background-color: #48AE04; color: white;" (click)="openFacultyDialog()">
            Add faculty <mat-icon>add_box</mat-icon>
        </button>
        <table class="example-table mat-elevation-z8" mat-table recycleRows [dataSource]="dataSource"
            style="margin-top: 20px;">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="facultyName">
                <th mat-header-cell *matHeaderCellDef> Faculty name </th>
                <td mat-cell *matCellDef="let element"> {{element.facultyName}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Edit/Delete </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button class="text-success" (click)="editFaculty(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="text-danger" (click)="deleteFaculty(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
