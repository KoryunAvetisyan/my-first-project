<h1 mat-dialog-title>{{ headerText }} Faculty Form</h1>
<div mat-dialog-content>
    <form [formGroup]="facultyForm">
        <mat-form-field appearance="fill">
            <mat-label>Faculty name</mat-label>
            <input matInput formControlName="facultyName">
        </mat-form-field>
        <div
            *ngIf="facultyForm.get('facultyName').invalid && (facultyForm.get('facultyName').dirty || facultyForm.get('facultyName').touched)">
            <div class="error_message" *ngIf="facultyForm.get('facultyName').errors.required">
                Please enter faculty name.
            </div>
            <div class="error_message" *ngIf="facultyForm.get('facultyName').errors.minlength">
                Faculty name must be at least 6 characters long.
            </div>
            <div class="error_message" *ngIf="facultyForm.get('facultyName').errors.maxLength">
                Faculty name is too long.
            </div>
            <div class="error_message" *ngIf="facultyForm.get('facultyName').errors.pattern">
                Faculty name is not right.
            </div>
        </div>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" [disabled]="!this.facultyForm.valid" mat-raised-button color="primary"
        (click)="addFaculty()">{{ actionButton }}</button>
</div>
