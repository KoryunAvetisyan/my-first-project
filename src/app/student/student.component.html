<div class="container">
    <div style="margin-top: 20px;">
        <button mat-raised-button style="background-color: #48AE04; color: white;" (click)="openDialog()">
            Add student <mat-icon>add_box</mat-icon>
        </button>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 20px;">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> Firstname </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Lastname </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone number </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="faculty">
                <th mat-header-cell *matHeaderCellDef> Faculty </th>
                <td mat-cell *matCellDef="let element"> {{element.faculty}} </td>
            </ng-container>

            <ng-container matColumnDef="group">
                <th mat-header-cell *matHeaderCellDef> Group </th>
                <td mat-cell *matCellDef="let element"> {{element.group}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Edit/Delete </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button class="text-success" (click)="editStudent(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="text-danger" (click)="deleteStudent(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
